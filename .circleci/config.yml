version: 2.1 #defining version 
#defining the workflow as pipeline can contain many workflow 
# test-deploy is the name of workflow
#then we are defining the job which we want to run
workflows:
  test-deploy:
    jobs:
      - test
# now we will create the jobs
#test is the name of job
#docker is the enviroment for runing application
#we are using image 0f node which is already present on cicleci developer

jobs:
  test: 
    docker:
      - images: cimg/node:17.2.0
    steps:
      - checkout
    #  - run: node --version
      - run:
          name: install dependencies
          command: npm install
      - run:
           name: Run test
           command: npm run test

